<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像拡大サンプル</title>
  <style>
    img {
      width: 600px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>画像拡大サンプル</h1>
  <img id="zoom" src="cat.jpg" data-zoom-image="cat.jpg" alt="">

  <script src="https://code.jquery.com/jquery-1.4.1.min.js"></script>
  <script src="jquery.elevateZoom-3.0.8.min.js"></script>
  <script defer>
    $('#zoom').elevateZoom({
      zoomType: "inner",
      cursor: 'crosshair',
      easing: true,
      zoomWindowFadeIn: 500,
			zoomWindowFadeOut: 500,
      lensFadeIn: 500,
			lensFadeOut: 500
    });
  </script>
</body>
</html>
